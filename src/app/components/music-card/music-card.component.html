<a [routerLink]="['/listen', trackID(), isrc()]">
    <mat-card>
      <div class="card-content">
        <img src="{{ trackImage() }}" alt="Album Cover">
        <div class="track-details">
          <mat-card-header>{{ trackName() }}</mat-card-header>
          <mat-card-content>{{ trackArtist() }}</mat-card-content>
        </div>
      </div>
    </mat-card>
  </a>
