<h2>{{ artistName }}'s Top Tracks</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let track">
          <img [src]="track.image" alt="{{ track.name }}" style="width: 50px; height: 50px; object-fit: cover;">
        </td>
    </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let track"> {{ track.name }} </td>
  </ng-container>

  <ng-container matColumnDef="album">
    <th mat-header-cell *matHeaderCellDef> Album </th>
    <td mat-cell *matCellDef="let track"> {{ track.album }} </td>
  </ng-container>  

  <ng-container matColumnDef="popularity">
    <th mat-header-cell *matHeaderCellDef> Popularity </th>
    <td mat-cell *matCellDef="let track"> {{ track.popularity }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr
    mat-row
    *matRowDef="let track; columns: displayedColumns;"
    [routerLink]="['/listen', track.id, track.isrc]"
    style="cursor: pointer;"
  >
  </tr>
</table>
